    :root {

    }body {

  display: flex;

}

h1 {
  margin: 20px;
  color: var(--accent);
  text-shadow: 0 0 10px var(--accent);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  width: 90%;
  max-width: 1200px;
  padding: 20px;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px #00000088;
  text-align: center;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

iframe {
  width: 100%;
  height: 180px;
  border: none;
  border-radius: 8px;
}

.title {
  margin-top: 10px;
  font-weight: bold;
}
