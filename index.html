<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mini Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --card: #1f1f1f;
      --primary: #00d0ff;
      --accent: #ff0077;
      --text: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: var(--primary);
    }

    .game-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .game-card button {
      background: var(--primary);
      color: var(--bg);
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal.active {
      display: flex;
    }

    canvas, .memory-grid, .click-box {
      background: #000;
      padding: 10px;
      border-radius: 12px;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    .memory-tile {
      width: 60px;
      height: 60px;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2em;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }

    .click-box {
      padding: 30px;
      text-align: center;
      color: var(--text);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      color: var(--text);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üéÆ Mini Jogos</h1>

  <div class="game-list">
    <div class="game-card">
      <h2>üêç Jogo da Cobrinha</h2>
      <button onclick="openGame('snake')">Jogar</button>
    </div>
    <div class="game-card">
      <h2>üß† Jogo da Mem√≥ria</h2>
      <button onclick="openGame('memory')">Jogar</button>
    </div>
    <div class="game-card">
      <h2>‚ö° Clique R√°pido</h2>
      <button onclick="openGame('click')">Jogar</button>
    </div>
  </div>

  <!-- Modais dos Jogos -->
  <div class="modal" id="snake">
    <div class="close-btn" onclick="closeGame('snake')">‚úñ</div>
    <canvas id="snakeCanvas" width="300" height="300"></canvas>
  </div>

  <div class="modal" id="memory">
    <div class="close-btn" onclick="closeGame('memory')">‚úñ</div>
    <div class="memory-grid" id="memoryGrid"></div>
  </div>

  <div class="modal" id="click">
    <div class="close-btn" onclick="closeGame('click')">‚úñ</div>
    <div class="click-box">
      <p>Clique o m√°ximo que puder em 5 segundos!</p>
      <button onclick="startClickGame()">Come√ßar</button>
      <div id="clickResult"></div>
    </div>
  </div>

  <script>
    function openGame(id) {
      document.getElementById(id).classList.add('active');
      if (id === 'snake') startSnakeGame();
      if (id === 'memory') startMemoryGame();
    }

    function closeGame(id) {
      document.getElementById(id).classList.remove('active');
      if (id === 'snake') stopSnakeGame();
    }

    // Snake Game
    let snakeInterval;
    function startSnakeGame() {
      const canvas = document.getElementById('snakeCanvas');
      const ctx = canvas.getContext('2d');
      const grid = 15;
      let count = 0;
      let snake = [{x: 150, y: 150}];
      let dx = grid;
      let dy = 0;
      let apple = {x: 75, y: 75};

      document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft' && dx === 0) { dx = -grid; dy = 0; }
        if (e.key === 'ArrowUp' && dy === 0)   { dx = 0; dy = -grid; }
        if (e.key === 'ArrowRight' && dx === 0){ dx = grid; dy = 0; }
        if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = grid; }
      });

      snakeInterval = setInterval(() => {
        if (++count < 4) return;
        count = 0;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);

        if (head.x === apple.x && head.y === apple.y) {
          apple.x = Math.floor(Math.random() * 20) * grid;
          apple.y = Math.floor(Math.random() * 20) * grid;
        } else {
          snake.pop();
        }

        ctx.fillStyle = 'lime';
        snake.forEach(part => ctx.fillRect(part.x, part.y, grid-1, grid-1));

        ctx.fillStyle = 'red';
        ctx.fillRect(apple.x, apple.y, grid-1, grid-1);

        if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height ||
            snake.slice(1).some(p => p.x === head.x && p.y === head.y)) {
          alert('Game Over!');
          snake = [{x: 150, y: 150}];
          dx = grid;
          dy = 0;
        }
      }, 100);
    }

    function stopSnakeGame() {
      clearInterval(snakeInterval);
    }

    // Memory Game
    function startMemoryGame() {
      const grid = document.getElementById('memoryGrid');
      grid.innerHTML = '';
      const emojis = ['üçé','üçå','üçá','üçâ','üçì','üçí','üçç','ü•ù'];
      let cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
      let first = null;

      cards.forEach((emoji, index) => {
        const tile = document.createElement('div');
        tile.className = 'memory-tile';
        tile.dataset.emoji = emoji;
        tile.textContent = '?';
        tile.onclick = () => {
          if (tile.textContent !== '?') return;
          tile.textContent = emoji;
          if (!first) {
            first = tile;
          } else {
            if (first.dataset.emoji === tile.dataset.emoji && first !== tile) {
              first = null;
            } else {
              setTimeout(() => {
                first.textContent = '?';
                tile.textContent = '?';
                first = null;
              }, 700);
            }
          }
        };
        grid.appendChild(tile);
      });
    }

    // Click Speed Game
    function startClickGame() {
      let count = 0;
      const box = document.querySelector('.click-box');
      const result = document.getElementById('clickResult');
      result.textContent = 'Clique!';
      box.onclick = () => count++;
      setTimeout(() => {
        box.onclick = null;
        result.textContent = `Voc√™ clicou ${count} vezes!`;
      }, 5000);
    }
  </script>
</body>
</html>
